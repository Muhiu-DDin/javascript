<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="cal.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="box">
      <div>
        <input class="input" type="text" />
      </div>

      <div class="row">
        <button>%</button>
        <button>M+</button>
        <button>M-</button>
        <button class="signs">AC</button>
      </div>

      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="signs">*</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="signs">-</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="signs">+</button>
      </div>
      <div class="row">
        <button>0</button>
        <button>.</button>
        <button class="signs">=</button>
      </div>
    </div>
    <script src="cal.js"></script>
  </body>
</html>
